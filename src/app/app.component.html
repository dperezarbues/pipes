<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Porcentaje
  </h1>
  <h2>{{porcentaje/100 | percent:'2.3-3'}}</h2>
  <h1>
    Fecha
  </h1>
  <h2>{{fecha | date:'dd E, MMMM, yyyy || hh:mm:ss a' | uppercase}}</h2>
  <h1>
    Segundos
  </h1>
  <h2>{{segundos | minutes : true}}</h2>
  <h2>{{segundos | minutes : false}}</h2>
  <h1>
    Extra
  </h1>
  <h1>
    Currency
  </h1>
  <h2>{{dinero | currency}}</h2>
</div>
